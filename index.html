<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/d5d6ca267f.js" crossorigin="anonymous"></script>

    <title>Les petits plats</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/index.css">
    
</head>

<body>

    <header class="header">
        <div class="container mb-3">
            <div class ="logo d-flex">
                <a href="index.html" aria-label="Retour vers l'accueil"><img src="assets/general/logo.png" alt="Logo les petits plats"></a>
            </div>
        </div>

        <!-- Barre de recherche, tags et filtres -->
        <div class="container">

            <!-- Barre de recherche -->
            <nav class="navbar row">
                <div id="search_wrapper">
                    <input class="form-control" id="search_input" type="search" placeholder="Rechercher un ingrédient, appareil, ustensils ou une recette" aria-label="Barre de recherche">
                    <i class="fas fa-search"></i>
                </div>
            </nav>

            <!-- Liste de tags -->
            <div class="row" id="all_tags"></div>

            <!-- Menus de filtres -->
            <div class="row mb-3" id="dropdown_filters">
                
                <!-- Filtre d'ingrédients -->
                <div class="col-lg-3 mb-2 mr-lg-2 filter_dropdown">

                    <input class="btn dropdown" placeholder="Ingredients" data-toggle="dropdown" type="search" id="ingredients_filter" onfocus="this.placeholder='Rechercher un ingrédient'" onblur="this.placeholder='Ingredients'; this.value=''" >

                    <div class="menu_arrow">
                        <i id="chevron_ingredient" class="fas fa-chevron-down"></i>
                    </div>
                    
                    <div id="ingredients_dropdown_menu" class="dropdown-menu dropdown-multicol">

                        <div class="dropdown-col d-flex" id="ingredients">

                        </div>

                    </div>
                </div>

                <div class="col-lg-3 mb-2 mr-lg-2 filter_dropdown">

                    <input class="btn dropdown" placeholder="Appareil" data-toggle="dropdown" type="search" id="appareil_filter" onfocus="this.placeholder='Rechercher un appareil'" onblur="this.placeholder='Appareil'; this.value=''">

                    <div class="menu_arrow">
                        <i id="chevron_appareil" class="fas fa-chevron-down"></i>
                    </div>
                    
                    <div id="appareil_dropdown_menu" class="dropdown-menu dropdown-multicol">

                        <div class="dropdown-col d-flex" id="appareils">

                        </div>

                    </div>
                </div>

                <div class="col-lg-3 mb-2 mr-lg-2 filter_dropdown">

                    <input class="btn dropdown" placeholder="Ustensils" data-toggle="dropdown" type="search" id="ustensils_filter" onfocus="this.placeholder='Rechercher un ustensil'" onblur="this.placeholder='Ustensils'; this.value=''">

                    <div class="menu_arrow">
                        <i id="chevron_ustensil" class="fas fa-chevron-down"></i>
                    </div>
                    
                    <div id="ustensils_dropdown_menu" class="dropdown-menu dropdown-multicol">

                        <div class="dropdown-col d-flex" id="ustensils">

                        </div>

                    </div>
                </div>
                
            </div>

        </div>

    </header>

    <main>
        <section class="container">

        <div class="row d-flex" id="recipe_deck"></div>

        <p class="hidden" id="no_result">Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>

        </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/recipes.js"></script>
    
</body>

</html>
